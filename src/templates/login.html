<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icons/logoEcoSwap.png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <title>Eco Swap</title>
    <style>
        body {
            height: 100vh;
        }

        .login-container {
            max-width: 400px;
            width: 450px;
            height: 570px;
            margin: auto;
            padding: 0px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-form {
            text-align: center;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form button {
            width: 100%;
            padding: 10px 20px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-floating label {
            color: #555;
            font-weight: bold;
            font-size: 0.9rem;
        }
    </style>
</head>

<body class="position-relative">

    <header>
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm px-2 fixed-top z-3">
            <div class="container-fluid">
                <a class="navbar-brand fw-semibold fst-italic fs-4" href="#">
                    <img src="./icons/logoEcoSwap.png" alt="Logo" width="36" height="36"
                        class="d-inline-block align-text-top me-1">
                    EcoSwap
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link fs-6 fw-semibold me-2 active" aria-current="page"
                                href="./index.html">Beranda</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link fs-6 fw-semibold me-2 bg-light text-success rounded px-4 py-2"
                                href="./signUp.html" role="button">
                                Daftar
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->
    </header>

    <main>
        <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="login-container ">
                <div class="hero-image">
                    <img src="./images/hero-image.jpg" alt="hero image" class="img-fluid">
                </div>
                <form id="loginForm" class="login-form px-5 py-2 mt-4">
                    <h2 class="text-start mt-3 mb-4 fw-semibold">Login</h2>
                    <div class="form-floating my-3">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating mb-4 position-relative">
                        <input type="password" id="password" name="password" class="form-control" placeholder="password"
                            required>
                        <label for="password">Password</label>
                        <i class="fas fa-eye-slash toggle-password position-absolute top-0 end-0 mt-4 me-3"
                            role="button"></i>
                    </div>
                    <button type="submit" class="btn-login btn btn-success mb-3">Login</button>
                    <button class="btn-status btn btn-success mb-3" type="button" disabled>
                        <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
                        <span role="status">Loading...</span>
                    </button>
                    <div class="do-not-have-an-account">
                        <span>Belum punya akun?</span>
                        <a href="./signUp.html" class="text-decoration-none">Daftar</a>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <footer class="container-fluid bg-success position-absolute bottom-0 start-0">
        <p class="text-center text-light p-3 mb-0 fw-medium fs-5 fw-medium"><span class="fst-italic">EcoSwap</span>
            &#169;2024</p>
    </footer>
</body>

</html>

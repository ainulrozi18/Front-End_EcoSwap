<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EcoSwap - Aplikasi Penukaran Sampah Online">
    <meta name="dicoding:F7156YB237@dicoding.org" content="sifaul_qolbi_saputra@student.umaha.ac.id">
    <link rel="icon" href="./icons/logoEcoSwap.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <title>Eco Swap</title>

    <style>
        .border-md {
            border-width: 2px;
        }

        .form-control:not(select) {
            padding: .8rem 0.5rem;
        }

        .input-group-text {
            height: 100%;
        }

        .form-floating label,
        #date {
            color: #555;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .form-control:focus {
            box-shadow: none;
        }
    </style>
</head>

<body class="position-relative">

    <header>
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm px-2 fixed-top z-3">
            <div class="container-fluid">
                <a class="navbar-brand fw-semibold fst-italic fs-4" href="#">
                    <img src="./icons/logoEcoSwap.png" alt="Logo" width="36" height="36"
                        class="d-inline-block align-text-top me-1">
                    EcoSwap
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link fs-6 fw-semibold me-2 active" aria-current="page"
                                href="./index.html">Beranda</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link fs-6 fw-semibold me-2 bg-light text-success rounded px-4 py-2"
                                href="./login.html" role="button">
                                Login
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->
    </header>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="row py-5 mt-4 align-items-center">
            <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
                <img src="./images/hero2.png" alt="Hero" class="img-fluid  d-none d-md-block">
                <h1 class="text-center">Create your Account</h1>
            </div>

            <!-- Registeration Form -->
            <div class="col-md-7 col-lg-6 ml-auto">
                <form id="registrationForm">
                    <div class="row">

                        <!-- First Name -->
                        <div class="input-group col-lg-6 mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                            </div>
                            <div class="form-floating">
                                <input id="firstName" type="text" name="firstname" placeholder="Nama Depan"
                                    class="form-control bg-white border-left-0 border-md" required max="10">
                                <label for="firstname">Nama Depan</label>
                            </div>
                        </div>

                        <!-- Last Name -->
                        <div class="input-group col-lg-6 mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                            </div>
                            <div class="form-floating">
                                <input id="lastName" type="text" name="lastname" placeholder="Nama Belakang"
                                    class="form-control bg-white border-left-0 border-md" required max="10">
                                <label for="lastname">Nama Belakang</label>
                            </div>
                        </div>

                        <!-- Email Address -->
                        <div class="input-group col-lg-12 mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-envelope text-muted"></i>
                                </span>
                            </div>
                            <div class="form-floating">
                                <input id="email" type="email" name="email" placeholder="Alamat Email"
                                    class="form-control bg-white border-left-0 border-md" required>
                                <label for="email">Email</label>
                            </div>
                        </div>

                        <!-- Phone Number -->
                        <div class="input-group col-lg-12 mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-phone-square text-muted"></i>
                                </span>
                            </div>
                            <div class="form-floating">
                                <input id="phoneNumber" type="tel" name="phone" placeholder="Nomor Telepon"
                                    class="form-control bg-white border-md border-left-0 pl-3" required>
                                <label for="phoneNumber">Nomor Telepon</label>
                            </div>
                        </div>

                        <!-- Date of birth -->
                        <div class="input-group col-lg-12 mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-calendar text-muted"></i>
                                </span>
                            </div>
                            <input type="date" class="form-control" id="date" name="date" min="1900-01-01"
                                max="2024-06-08" value="2000-01-01">
                            <label for="date"
                                class="input-group-text bg-white border-md border-left-0 text-muted fw-semibold">
                                Masukan Tanggal Lahir </label>
                        </div>


                        <!-- Password -->
                        <div class="input-group col-lg-6 mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-lock text-muted"></i>
                                </span>
                            </div>
                            <div class="form-floating">
                                <input id="password" type="password" name="password" placeholder="Password"
                                    class="form-control bg-white border-left-0 border-md" required min="6">
                                <label for="password">Password</label>
                            </div>
                        </div>

                        <!-- Password Confirmation -->
                        <div class="input-group col-lg-6 mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-lock text-muted"></i>
                                </span>
                            </div>
                            <div class="form-floating">
                                <input id="passwordConfirmation" type="text" name="passwordConfirmation"
                                    placeholder="Konfirmasi Password"
                                    class="form-control bg-white border-left-0 border-md" required>
                                <label for="passwordConfirmation">Konfirmasi Password</label>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="form-group col-lg-12 mx-auto mb-0">
                            <button type="submit" class="btn-register btn btn-success btn-block py-2 w-100 font-weight-bold">
                                Buat Akun
                            </button>
                            <button class="btn-status btn btn-success py-2 w-100 font-weight-bold" type="button" disabled>
                                <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
                                <span role="status">Loading...</span>
                              </button>
                        </div>

                        <!-- Already Registered -->
                        <div class="text-center w-100 my-3">
                            <p class="text-muted font-weight-bold">Sudah punya akun? <a href="./login.html"
                                    class="text-primary ml-2 text-decoration-none">Login</a></p>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="container-fluid bg-success position-absolute bottom-0 start-0">
        <p class="text-center text-light p-3 mb-0 fw-medium fs-5 fw-medium"><span class="fst-italic">EcoSwap</span>
            &#169;2024</p>
    </footer>
</body>

</html>
